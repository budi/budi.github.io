<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Budi Dharmawan{% if page.title %} &middot; {{ page.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="author" content="<%= config.author %>">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700" rel="stylesheet" type="text/css">
  <link rel="canonical" href="{{ site.url }}" />
  <link rel="stylesheet" href={{ '/assets/css/style.css' | relative_url }}>
  <script type="text/javascript">
    var host = "budidharmawan.com";
    if ((host == window.location.host) && (window.location.protocol != "https:")) window.location.protocol = "https";
  </script>
  <script type="text/javascript" src="{{ '/assets/js/highlight.pack.js' | relative_url }}"></script>
  <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</head>
