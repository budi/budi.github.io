---
layout: default
---

<main class="post-single container">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header>
    <p class="post-meta">
      <a href="{{ page.url }}" class="pubdate"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated">{{ page.date | date: "%B %-d" }}</time></a>
      {% if page.tags %}
        <span itemprop="keywords" class="tags">
        {% for tag in page.tags %}
          <a href='/Tags/{{tag}}'>{{ tag }}</a>{% if forloop.last==false %}, {% endif %}
        {% endfor %}
        </span>
      {% endif %}
    </p>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <a itemprop="url" href="{{ page.url }}" title="Permanent link to `{{ page.title }}`" class="permalink inside" aria-hidden="true">&#8681;</a>
		</div>
	</header>
  {{ content }}
  <hr class="separator">
</article>
</main>
