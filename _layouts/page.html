---
layout: default
---

<main class="post-single container">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <a itemprop="url" href="{{ page.url }}" title="Permanent link to `{{ page.title }}`" class="permalink inside" aria-hidden="true">&#8681;</a>
		</div>
	</header>
  {{ content }}
  <hr class="separator">
</article>
</main>
